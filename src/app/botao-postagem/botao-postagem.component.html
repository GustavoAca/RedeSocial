<!-- BOTAO  -->
<div class="d-flex justify-content-center botao m-3 p-2">
  <div class="d-flex justify-content-between align-items-baseline">
    <div>
      <button type="button" data-toggle="modal" data-target="#novaPublicacao"
        class="btn btn-personalizado rounded-circle mr-2" [ngStyle]="{ display: display }" id="btn-secundario">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <p [ngStyle]="{opacity:opacity}" class="fontPostTem">adicionar postagem</p>
    </div>
  </div>
  <div class="mt-3  d-flex justify-content-start align-items-baseline" *ngIf="admin == 'adm'">
    <div>
      <button routerLink="/temas" class="btn btn-personalizado rounded-circle mr-2" [ngStyle]="{ display: display }"
        id="btn-secundario">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <p [ngStyle]="{opacity:opacity}" class="fontPostTem">adicionar tema</p>
    </div>

  </div>
  <div class="mt-3">
    <button id="btn-principal" (click)="escolherModoVisibilidadeBotao()" class="rounded-circle   btn btn-personalizado">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>


<!-- Modal -->

<div class="modal fade" id="novaPublicacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Nova publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group ft">
          <label for="linkImagem">Coloque o link da imagem:</label>
          <input [(ngModel)]="postagem.imagem" type="text" class="form-control" id="linkImagem" placeholder="Digite o link">
        </div>

        <div class="form-group ft">
          <label for="conteudo">Digite o texto:</label>
          <textarea [(ngModel)]="postagem.conteudo" name="conteudo" id="conteudo" class="form-control"  rows="3"></textarea>
        </div>

        <div class="form-group ft">
          <label for="tema">Escolha o tema:</label>
          <select name="temas" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
            <option *ngFor="let item of listaTema" value="{{item.temaId}} ">{{item.tag}}</option>
          </select>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-Laranja" data-dismiss="modal">Fechar</button>
        <button (click)="publicar()" type="button" class="btn publicar btn-Azul btnMargin" data-dismiss="modal">Publicar</button>
      </div>
    </div>
  </div>
</div>

<nav class="containerNav mt-1 ml-5">
    <a routerLink="/inicio"><img src="https://i.imgur.com/8qsuvto.jpg" title="Voltar" />
    </a>
</nav>

<div class="container-fluid" id="principal">
  <div class="row">
    <div class="col-md-2 quadradoCadastra">
      <p class="cadastra">Cadastre-<span>se</span></p>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-10">
          <h3 class="text-center">
            Faça sua conta e seja um nó na rede Enlace
          </h3>

          <div class="form-group iconDentro">
            <label for="nome">Nome:</label>
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <input
            [(ngModel)] = 'usuario.nome'
              type="text"
              class="form-control"
              name="nome"
              id="nome"
            />
          </div>

          <div class="form-group iconDentro">
            <label for="nome">E-mail:</label>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input
            [(ngModel)] = 'usuario.usuarioEmail'
            type="email"
            class="form-control"
            name="email" id="email" />
          </div>

          <div class="form-group iconDentro">
            <label for="nome">Link da foto:</label>
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <input
            [(ngModel)] = "usuario.imagemUrl"
            type="text" class="form-control" name="foto" id="foto" />
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group iconDentro">
                <label for="senha" id="senhaLabel">Senha: </label>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input
                (input)= "confirmarSenha($event)"
                  class="form-control"
                  type="password"
                  name="senha"
                  id="senha"
                />
                <span id="aviso"></span>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group iconDentro">
                <label for="confirmaSenha" id="senhaLabel2"
                  >Confirmar senha: </label
                >
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input
                [(ngModel)] = "usuario.senha"
                  class="form-control"
                  type="password"
                  name="confirmaSenha"
                  id="confirmaSenha"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário:</label>
            <select (change) = "selecionarTipoUsuario($event)" class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Parceiro</option>
              <option value="adm">Organização não-governamental</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button (click) = "cadastrar()" type="submit" class="btnEnv">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" >
      <img src="https://i.imgur.com/xnW9XCk.gif" title="Imagem Cadastrar" />
    </div>
  </div>
</div>

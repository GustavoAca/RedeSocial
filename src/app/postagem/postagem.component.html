<div class="container-fludi fundo mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="barra-lateral"></div>
    </div>

    <div class="col-md-6">
      <div class="card mb-3" *ngFor='let item of listaPostagem'>
        <img class="card-img-top" src="{{ item.imagem }}" alt="Imagem de capa do card" />
        <div class="card-body bg-fundo">
          <h5 class="card-title">
            <div class="d-flex align-items-center justify-content-start">
              <div>
                <img class="rounded-circle ml-3 mt-3" width="50px" height="50px" src="{{item.usuario.imagemUrl}}" />
              </div>
              <div class="ml-1">
                <p class="card-text margin-0 mt-3">{{item.usuario.nome}}</p>
                <p class="fz-15">Tema: {{item.tema.tag}} </p>
              </div>
            </div>
          </h5>
          <p class="card-text m-3">
            {{item.conteudo}}
          </p>
        </div>

        <div>
          <div class="d-flex justify-content-end fontData">
            <div>
              <p class="card-text ml-4">Atualizado em 
                  {{ item.criadoEm | date: "dd/MM/yyyy" }} Ã s
                  {{ item.criadoEm | date: "HH:mm" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 logo-lateral d-flex justify-content-end">

    </div>
  </div>
</div>

<app-botao-postagem></app-botao-postagem>

<div class="container-fluid" id="principal">
	<div class="row">
		<div class="col-md-6">
			<nav class="containerNav">
				<a routerLink="/inicio"><img class="mt-1" src="../../assets/arrow.png" title="source: imgur.com"/>
				</a>
			</nav>

			<div class="row d-flex justify-content-center" id="central">
				<div class="col-md-10 mb-0 p-0" style="margin-top: 50px; margin-left: 50px; ">
					<h1 style="text-align: center;">Bem-<span style="color: #FFC732; ">Vinde</span></h1>
					<h3 class="text-center mb-4">
						Faça seu login para acessar o conteúdo da plataforma
					</h3>

					<div class="form-group iconDentro">
						<label for="usuario">Usuário:</label>
						<i class="fa fa-user-o" aria-hidden="true"></i>
						<input [(ngModel)]="usuarioLogin.usuarioEmail" type="text" class="form-control" name="usuario"
							id="usuario" />
					</div>


					<div class="form-group iconDentro">
						<label for="senha">Senha:</label>
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input [(ngModel)]="usuarioLogin.senha" type="password" class="form-control" name="senha"
							id="senha" />
					</div>
					<div class="d-flex justify-content-center">
						<button (click)="entrar()" type="submit" class="btnEnv">Entrar</button>
					</div>
					<hr class="mt-4">
					<div class="mt-4" id="cadastrar">
						<p style="text-align: center; margin-bottom: 5px; color: rgb(85, 85, 85);">
							Ainda não tem uma conta?
						</p>
					</div>
					<div style="text-align: center; margin-bottom: 10px;">
						<a id="cadastrar" routerLink="/cadastrar">cadastre-se</a>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6 d-flex justify-content-end p-0">
			<img id="esconder" width="84%" src="https://i.imgur.com/g8nP2bL.gif" title="Desenhando porta" />
		</div>

	</div>
</div>
